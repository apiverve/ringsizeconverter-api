openapi: 3.0.4
info:
  title: Ring Size Converter
  description: >-
    Ring Size Converter is a tool for converting ring sizes between US, UK, EU,
    JP, CH, and AU standards. It can also convert from diameter measurements in
    millimeters.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/ringsizeconverter:
    get:
      summary: Convert by Ring Size
      description: Convert ring size between international standards
      operationId: ringsizeconverter
      parameters:
        - name: size
          in: query
          schema:
            type: string
          required: true
          description: The ring size to convert
          example: '7'
        - name: from
          in: query
          schema:
            type: string
          required: true
          description: Source region
          example: us
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  input_diameter_mm: 17.3
                  circumference_mm: 54.3
                  conversions:
                    diameter_mm: 17.3
                    circumference_mm: 54.3
                    us: 7
                    uk: 'N'
                    eu: 52
                    jp: 17
                    ch: -22
                    au: 'N'
                  note: Sizes are approximate. For accurate sizing, visit a jeweler.
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
